<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-4">
    <div class="p-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Introduza o seu nome">
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
            Nome é obrigatório.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="username">UserName</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Introduza o seu username">
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
            Username é obrigatório.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Introduza o seu email">
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
            Email válido é obrigatório.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Introduza a sua password">
            <button class="btn btn-outline-danger" type="button" (click)="togglePasswordVisibility()">
              <svg width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password é obrigatória.</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password deve ter no mínimo 8 caracteres.</div>
            <div *ngIf="registerForm.get('password')?.errors?.['maxlength']">Password pode ter no máximo 20 caracteres.</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Registar</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
