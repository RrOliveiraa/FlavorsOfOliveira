
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="p-10"> <!-- Adicionando padding ao formulÃ¡rio -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group mb-3">
            <label for="username">UserName</label>
            <input type="text" class="form-control" formControlUsername="username">
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlEmail="email">
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" formControlName="password" minlength="8" maxlength="20">
            
              <button type="button" class="btn btn-outline-danger" (click)="togglePasswordVisibility()"><svg width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg></button>
            
            </div>
          </div>
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
          
          <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary">Regist</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
